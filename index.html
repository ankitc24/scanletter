<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Name & Pincode Table Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 10px;
}

video {
    width: 100%;
    border: 2px solid black;
    margin-bottom: 10px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    font-size: 16px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
}

th {
    background-color: #f2f2f2;
}
</style>
</head>

<body>

<h3>ðŸ“„ Letter Name & Pincode Reader (Tabular)</h3>

<video id="video" autoplay playsinline muted></video>

<button onclick="startCamera()">Start Camera</button>
<button onclick="scanLetter()">Scan Letter & Add to Table</button>

<table>
<thead>
<tr>
    <th>Sl No</th>
    <th>Name (First 2 Words)</th>
    <th>Pincode</th>
</tr>
</thead>
<tbody id="tableBody">
</tbody>
</table>

<canvas id="canvas" style="display:none;"></canvas>

<script>
let slNo = 1;
let stream = null;
const video = document.getElementById("video");

// Start camera
async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
    });
    video.srcObject = stream;
    await video.play();
}

// Scan letter using OCR
function scanLetter() {
    if (!stream) {
        alert("Please start camera first");
        return;
    }

    const canvas = document.getElementById("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    Tesseract.recognize(canvas, "eng").then(({ data: { text } }) => {

        let cleanedText = text.replace(/\n/g, " ").trim();

        // Name: first two words only
        let words = cleanedText.split(/\s+/);
        let name = words.slice(0, 2).join(" ");

        // Pincode: 6 digits
        let pinMatch = cleanedText.match(/\b\d{6}\b/);
        let pincode = pinMatch ? pinMatch[0] : "";

        addRow(name, pincode);
    });
}

// Add data to table
function addRow(name, pincode) {
    const tableBody = document.getElementById("tableBody");

    const row = document.createElement("tr");

    row.innerHTML = `
        <td>${slNo++}</td>
        <td>${name}</td>
        <td>${pincode}</td>
    `;

    tableBody.appendChild(row);
}
</script>

</body>
</html>
