<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Name & Pincode Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body { font-family: Arial, sans-serif; padding: 10px; }

#cameraBox {
    max-width: 320px;
    height: 180px;
    border: 3px solid red;
    margin: auto;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    font-size: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
}

th, td {
    border: 1px solid black;
    padding: 6px;
    text-align: center;
}

th { background: #f2f2f2; }

.delete-btn {
    background: red;
    color: white;
    border: none;
    padding: 4px 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<h3 align="center">ðŸ“· Name & Pincode Scanner</h3>
<p align="center">Place ONLY name & pincode inside red box</p>

<div id="cameraBox">
    <video id="video" autoplay playsinline muted></video>
</div>

<button onclick="startCamera()">Start Camera</button>
<button onclick="scan()">Scan</button>
<button onclick="exportExcel()">Export to Excel</button>

<table>
<thead>
<tr>
    <th>Sl No</th>
    <th>Name (Editable)</th>
    <th>Pincode (Editable)</th>
    <th>Action</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<canvas id="canvas" style="display:none;"></canvas>

<script>
let sl = 1;
let stream = null;
const video = document.getElementById("video");

async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
    });
    video.srcObject = stream;
}

function scan() {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const vw = video.videoWidth;
    const vh = video.videoHeight;

    const cropW = vw * 0.6;
    const cropH = vh * 0.6;
    const cropX = (vw - cropW) / 2;
    const cropY = (vh - cropH) / 2;

    canvas.width = cropW;
    canvas.height = cropH;
    ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

    Tesseract.recognize(canvas, "eng").then(({ data: { text } }) => {

        let words = text.match(/[A-Z]+/gi);
        let name = words ? words.slice(0, 2).join(" ") : "";

        let pinMatch = text.match(/\b\d{6}\b/);
        let pincode = pinMatch ? pinMatch[0] : "";

        addRow(name, pincode);
    });
}

function addRow(name, pincode) {
    const tbody = document.getElementById("tbody");
    const tr = document.createElement("tr");

    tr.innerHTML = `
        <td>${sl++}</td>
        <td contenteditable="true">${name}</td>
        <td contenteditable="true">${pincode}</td>
        <td><button class="delete-btn" onclick="this.closest('tr').remove()">Delete</button></td>
    `;

    tbody.prepend(tr); // latest entry on top
}

function exportExcel() {
    const table = document.querySelector("table");
    const wb = XLSX.utils.table_to_book(table, { sheet: "Scanned Letters" });
    XLSX.writeFile(wb, "Letter_List.xlsx");
}
</script>

</body>
</html>
