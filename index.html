<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Name Scanner (Ultra Small)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body { font-family: Arial, sans-serif; padding: 10px; }

#cameraBox {
    max-width: 350px;
    height: 40px;              /* very small height */
    border: 3px solid red;
    margin: auto;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

button {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    font-size: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
}

th, td {
    border: 1px solid black;
    padding: 6px;
    text-align: center;
}

th { background: #f2f2f2; }

.delete-btn {
    background: red;
    color: white;
    border: none;
    padding: 4px 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<h3 align="center">üìè Ultra Small Name Scanner</h3>
<p align="center">Align ONLY the name inside red strip</p>

<div id="cameraBox">
    <video id="video" autoplay playsinline muted></video>
</div>

<button onclick="startCamera()">Start Camera</button>
<button onclick="scan()">Scan Name</button>
<button onclick="exportExcel()">Export to Excel</button>

<table>
<thead>
<tr>
    <th>Sl No</th>
    <th>Name (2 words)</th>
    <th>Action</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<canvas id="canvas" style="display:none;"></canvas>

<script>
let sl = 1;
let stream = null;
const video = document.getElementById("video");

async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
    });
    video.srcObject = stream;
}

// Scan only a THIN horizontal strip
function scan() {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const vw = video.videoWidth;
    const vh = video.videoHeight;

    // VERY THIN STRIP (height ‚âà 10% of video)
    const cropW = vw * 0.8;
    const cropH = vh * 0.12;
    const cropX = (vw - cropW) / 2;
    const cropY = (vh - cropH) / 2;

    canvas.width = cropW;
    canvas.height = cropH;

    ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

    Tesseract.recognize(canvas, "eng").then(({ data: { text } }) => {

        let words = text.match(/[A-Z]+/gi);
        let name = words ? words.slice(0, 2).join(" ") : "";

        if (name) addRow(name);
    });
}

function addRow(name) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>${sl++}</td>
        <td contenteditable="true">${name}</td>
        <td>
            <button class="delete-btn"
                onclick="this.closest('tr').remove()">Delete</button>
        </td>
    `;
    document.getElementById("tbody").prepend(tr);
}

function exportExcel() {
    const wb = XLSX.utils.table_to_book(
        document.querySelector("table"),
        { sheet: "Names" }
    );
    XLSX.writeFile(wb, "Name_List.xlsx");
}
</script>

</body>
</html>
